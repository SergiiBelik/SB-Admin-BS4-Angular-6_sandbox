<div mat-dialog-content>

<div *ngIf='user'>
    <h2>{{user.name | uppercase}} Details</h2>
    <div><span>id: </span>{{user.id}}</div>
    <div>
        <label>firstName:
            <input [(ngModel)] = 'user.firstName' placeholder = 'First Name'>
        </label>
    </div>
    <div>
        <label>lasName:
            <input [(ngModel)] = 'user.lastName' placeholder = 'Last Name'>
        </label>
    </div>
    <div>
        <label>username:
            <input [(ngModel)] = 'user.username' placeholder = 'username'>
        </label>
    </div>
    <button (click)='save()'>Save</button>
    <button (click)='onCancelClick()'>Cancel</button>
</div>

</div>
